<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 2");

            // My instructions come here

            robotArm.grab();

            for (var i = 0; i < 9; i++) {
              robotArm.moveRight();
            }

            robotArm.drop();

            for (var i = 0; i < 5; i++) {
              robotArm.moveLeft();
            }

            robotArm.grab();

            for (var i = 0; i < 5; i++) {
              robotArm.moveRight();
            }

            robotArm.drop();

            for (var i = 0; i < 2; i++) {
              robotArm.moveLeft();
            }

            robotArm.grab();

            for (var i = 0; i < 2; i++) {
              robotArm.moveRight();
            }

            robotArm.drop();


            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
