<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>
        <script>
            // Initialize the robot arm
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Either use loadLevel or randomLevel to create a start scene
            robotArm.loadLevel("exercise 4");

            // My instructions come here

            for (var i = 0; i < 3; i++) {
              robotArm.grab();
              robotArm.moveRight();
              robotArm.moveRight();
              robotArm.drop();
              robotArm.moveLeft();
              robotArm.moveLeft();
            }

            robotArm.moveRight();
            robotArm.moveRight();

            for (var i = 0; i < 3; i++) {
              robotArm.grab();
              robotArm.moveLeft();
              robotArm.drop();
              robotArm.moveRight();
            }

            // Call run to run the animations
            robotArm.run();
        </script>
    </body>
</html>
