<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 8");

            robotArm.speed= 250

            // Jou instructies volgen hier
            robotArm.moveRight();
            // verplaats 7 blokken
            for(i=0; i < 7; i++) {
              robotArm.grab();
              // neem het blok 8 plaatsen naar rechts
              for(r=0; r < 8; r++) {
                robotArm.moveRight();
              }
              robotArm.drop();
              // ga 8 plaatsen terug naar de stapel
              for(l=0; l < 8; l++) {
                robotArm.moveLeft();
              }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
